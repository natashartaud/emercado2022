<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
    
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="text-center">

  <main class="mt-5">
    <form name="myFormLogin" action="home.html" id="formStar" onsubmit="return validateForm()">
      <div class="imgLogin">
        <img src="img/login.png" alt="login" class="avatar">
      </div>

      <div class="container">
        <h2>Inicio de sesion</h2>

        <div class="inputContainer">
          <label for="name"><b>Email</b></label>
          <input type="text" placeholder="Email" name="name" id="userEmail">
          <span style="display:none" class="errorMensaje" id="emailMensaje">Ingrese su e-email</span>
        </div>

        <div class="inputContainer">
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Contraseña" name="psw" id="pswInput">
          <span style="display:none" class="errorMensaje" id="pswMensaje">Ingrese su contraseña</span>
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        function handleCredentialResponse(response) {
          validateLogin();
          location.replace('home.html');
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "330586525398-svmcqvg8r9t0kga4bcit6f48vl36p9vl.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
      </script>
    <div id="buttonDiv"></div> 
              
        <button type="submit" id="usuarioregistrado">Ingresar</button>
        <input type="checkbox" checked="checked" name="remember"> Recordarme
      </div>
    </form>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/index.js?12"></script> 
  <!-- <script src="js/init.js"></script>-->
  
</body>

</html>
